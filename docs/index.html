<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-theme</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
    <div class="title">Css Theme</div>
    <div class="desc">Use one source file to generate multiple themes and compress into single css file.</div>
    <div class="btn-set">
        <div class="btn" style="color: red;background: #f88" onclick="document.body.classList=['skin_red']">Red</div>
        <div class="btn" style="color: blue;background: #88f" onclick="document.body.classList=['skin_blue']">Blue</div>
        <div class="btn" style="color: green;background: #8f8" onclick="document.body.classList=['skin_green']">Green</div>
    </div>
</div>
</body>
</html>
